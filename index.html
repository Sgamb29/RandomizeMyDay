<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Randomize My Day</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Randomize My Day</h1>
        <h2>Input The Activities You Want to Do to Randomize The "Order of Action"</h2>
        <button class="mainButton" onclick="randomize()">Randomize</button>
        <button id="dummyButton"></button>
        <div id="inputs" class="activityInputs">
            <textarea class="activityInput" rows="2" wrap="soft">+</textarea>
        </div>
        
        <div class="buttonsContainer">
            <button class="extraButtons" id="saveButton" onclick="saveList()">Save List</button>
            <button class="extraButtons" id="removeSaveButton" onclick="removeSave()">Remove Save</button>
        </div>
        <button class="extraButtons" onclick="clearAll()">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
